<!DOCTYPE html>
<html lang="en"
	  dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<title>Contact Maria D. Campbell</title>
	<link rel="preconnect"
		  href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400&display=swap"
		  rel="stylesheet">
	<link rel="stylesheet"
		  href="styles/main.css">
</head>

<body>
	<main class="Site-content">
		<header class="header">
			<nav class="navbar">
				<a href="index.html"
				   class="logo">
					<img class="brand"
						 src="images/portfolio_brand.png"
						 alt="brand">
				</a>
				<button class="hamburger"></button>
				<ul class="main-nav">
					<li>
						<a class="menu-link"
						   href="index.html">Home</a>
					</li>
					<li>
						<a class="menu-link"
						   href="portfolio.html">Portfolio</a>
					</li>
					<li>
						<a class="menu-link"
						   href="resume.html">Résumé</a>
					</li>
					<li>
						<a class="menu-link"
						   href="about.html">About</a>
					</li>
					<li>
						<a class="menu-link"
						   href="contact.html">Contact</a>
					</li>
				</ul>
			</nav>
		</header>
		<form id="contact-form">
			<h1 id="main-heading">Contact Maria</h1>
			<ul class="form-fields">
				<li>
					<label for="firstname">First Name:</label>
					<input type="text"
						   name="firstname"
						   id="firstname"
						   placeholder="First Name"
						   required>
				</li>
				<li>
					<label for="lastname">Last Name:</label>
					<input type="text"
						   name="lastname"
						   id="lastname"
						   placeholder="Last Name"
						   required>
				</li>
				<li>
					<label for="email">Email:</label>
					<input type="email"
						   name="email"
						   id="email"
						   placeholder="email"
						   required>
				</li>
			</ul>
		</form>
	</main>
	<footer class="site-credits">
		<p>© 2021 Maria D. Campbell</p>
	</footer>
	<script src="scripts/hamburger.js"></script>
</body>

</html>
